    <script>
        // --- Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙˆØ§Ù„ØªØ­ÙƒÙ… ---
        let pagesData = [null]; // Ù…ØµÙÙˆÙØ© Ù„ØªØ®Ø²ÙŠÙ† ØµÙˆØ± ÙƒÙ„ ØµÙØ­Ø©
        let currentPageIdx = 0;
        let tool = 'pen';
        let isDrawing = false;
        let canvas = document.getElementById('main-editor');
        let ctx = canvas.getContext('2d');

        function showPage(id, el) {
            document.querySelectorAll('.page-container').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');

        function initEditor() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = 500;
            loadCurrentPage();

            // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù…Ø§ÙˆØ³ ÙˆØ§Ù„Ù„Ù…Ø³
            canvas.onmousedown = (e) => startDraw(e);
            canvas.onmousemove = (e) => drawing(e);
            canvas.onmouseup = () => stopDraw();
            
            canvas.ontouchstart = (e) => { startDraw(e.touches[0]); e.preventDefault(); };
            canvas.ontouchmove = (e) => { drawing(e.touches[0]); e.preventDefault(); };
            canvas.ontouchend = stopDraw;
        }

        function setTool(t) { tool = t; }

        function startDraw(e) {
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            
            if(tool === 'text') {
                const txt = prompt("Ø§ÙƒØªØ¨ Ø§Ù„Ù†Øµ Ù‡Ù†Ø§:");
                if(txt) {
                    ctx.font = "24px Arial";
                    ctx.fillStyle = document.getElementById('color-picker').value;
                    ctx.fillText(txt, pos.x, pos.y);
                }
                isDrawing = false;
            }
        }

        function drawing(e) {
            if(!isDrawing || tool !== 'pen') return;
            const pos = getPos(e);
            ctx.strokeStyle = document.getElementById('color-picker').value;
            ctx.lineWidth = 3;
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDraw() {
            isDrawing = false;
            saveCurrentState(); // Ø­ÙØ¸ ØªÙ„Ù‚Ø§Ø¦ÙŠ Ù„Ù„ØµÙØ­Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ©
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        // --- Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„ØµÙØ­Ø§Øª ---
        function saveCurrentState() {
            pagesData[currentPageIdx] = canvas.toDataURL();
        }

        function loadCurrentPage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(pagesData[currentPageIdx]) {
                const img = new Image();
                img.src = pagesData[currentPageIdx];
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
            updatePageUI();
        }

        function addNewPage() {
            saveCurrentState();
            pagesData.push(null);
            currentPageIdx = pagesData.length - 1;
            loadCurrentPage();
        }

        function nextPage() {
            if(currentPageIdx < pagesData.length - 1) {
                saveCurrentState();
                currentPageIdx++;
                loadCurrentPage();
            }
        }

        function prevPage() {
            if(currentPageIdx > 0) {
                saveCurrentState();
                currentPageIdx--;
                loadCurrentPage();
            }
        }

        function updatePageUI() {
            document.getElementById('current-page-display').innerText = currentPageIdx + 1;
            document.getElementById('total-pages-display').innerText = pagesData.length;
        }

        function clearCurrentPage() {

        function importImage(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Ø±Ø³Ù… Ø§Ù„ØµÙˆØ±Ø© Ø¨Ø­ÙŠØ« ØªØªÙ†Ø§Ø³Ø¨ Ù…Ø¹ Ø­Ø¬Ù… Ø§Ù„ÙƒØ§Ù†ÙØ§Ø³
                    const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);

                }

            reader.readAsDataURL(e.target.files[0]);
        }
